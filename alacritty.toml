[env]
TERM = "xterm-256color"

[font]
size = 13.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "regular"

[window]
decorations = "full"
opacity = 0.85
title = "Alacritty"

[window.dimensions]
columns = 80
lines = 26

[colors.bright]
black = "#7F8C8D"
blue = "#3DAEE9"
cyan = "#16A085"
green = "#55A649"
magenta = "#8E44AD"
red = "#C0392B"
white = "#FFFFFF"
yellow = "#FDBC4B"

[colors.normal]
black = "#1E2229"
blue = "#1D99F3"
cyan = "#1ABC9C"
green = "#44853A"
magenta = "#9B59B6"
red = "#ED1515"
white = "#FCFCFC"
yellow = "#F67400"

[colors.primary]
background = "#1E2229"
foreground = "#BBBBBB"
